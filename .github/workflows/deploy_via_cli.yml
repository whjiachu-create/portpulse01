name: Deploy to Railway (CLI)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - "Dockerfile"
      - ".github/workflows/deploy_via_cli.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (for Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }} # 可选，若你的仓库目录能被 Railway 识别可不设
        run: |
          test -n "$RAILWAY_TOKEN"
          railway login --token "$RAILWAY_TOKEN"
          # 下面两行二选一，根据你项目设置：
          # 1) 自动识别当前目录的服务（最常用）
          railway up --ci
          # 2) 或者指定服务名（把 <service-name> 改成你在 Railway 的服务名）
          # railway up --service <service-name> --ci
