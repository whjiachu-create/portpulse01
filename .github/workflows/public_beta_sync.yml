name: Public Beta Sync
permissions:
  contents: write
  issues: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'docs/**', 'scripts/sync_public_beta.py', 'app/main.py' ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Try docs sync (tolerant)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_MILESTONE: "1"
        run: |
          python3 scripts/sync_public_beta.py || echo "sync skipped"
